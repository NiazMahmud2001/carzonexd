<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carzone</title>
    <link rel="stylesheet" href="../pages/css files/accountpage.css">
</head>
<body>
 
  <nav>
    <img src = "https://github.com/NiazMahmud2001/carzonexd/blob/main/logo.png?raw=true"  width = "120" height = "120" alt = "logo" class="logo">

      <ul >
          <li><a href="../../index.html">HOME</a></li>
          <li><a href="">ABOUT US</a></li>
          <li><a href="">SERVICE</a></li>
          <li><a href="">CONTACT US</a></li>
      </ul>
  </nav>

  <div class=" container">
      <div class="card">
      <div class=" innerbox" id="card">
        <div class="cardfront">
          <h2>LOGIN</h2>
          <form action="../../U19104721_AhmedOrfahli/Pages/BuyCarPage.html">
            <input type="email" class="inputbox" placeholder="Enter your Email id" required >
            <input type="password" class="inputbox" placeholder="Password" required >
            <button type="submit" class="sub">Submit</button>
            <input type="checkbox"> <span >Rmember me</span>
          </form>
          <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
          <a href="">Forgot password</a>
        </div>
        <div class="cardback">
          <h2>REGISTER</h2>
          <form action="../../U19104721_AhmedOrfahli/Pages/BuyCarPage.html">
            <input type="text" class="inputbox" placeholder="Your name" required >
            <input type="email" class="inputbox" placeholder="Enter your Email id" required >

            <input type="password" class="inputbox" placeholder="Password" required >

            <button type="submit" class="sub">Submit</button>
            <input type="checkbox"> <span >Rmember me</span>
          </form>
          <button type="button" class="btn" onclick="openLogin()">I've an account</button>
          <a href="">Forgot password</a>
        </div>

      </div>
    </div>

  </div>

  <script>

    var car = document.getElementById("card");

    function openRegister()
    {
      card.style.transform = "rotateY(-180deg)";
    }
    function openLogin()
    {
      card.style.transform = "rotateY(0deg)";
    }
    

    </script>

</body>
</html>

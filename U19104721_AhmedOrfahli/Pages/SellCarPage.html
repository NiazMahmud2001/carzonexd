<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Sell car page</title>
</head>

<body>
    <header>
        <img src="https://github.com/NiazMahmud2001/carzonexd/blob/main/logo.png?raw=true" width="120" height="120" alt="logo">
    </header><br>
        <br>
        <h1>Car Information</h1>
    <br><br>
    <form>

        <label>Make:</label><input type="text">
        <label>Model:</label><input type="text">
        <label>Year:</label><input type="text">
        <br><br>
        <label>Asking Price (AED):</label><input type="text">
        <label>Mileage Km:</label><input type="text">
        <label>VIN:</label><input type="text">
		<br>
		











      <h1>Vehicle Condition</h1>
        <br>
        <h2>Exterior condition</h2>
        <p>
            <label>
                <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
                Clean
            </label>
            <br>
            <label>
                <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
                Average
            </label>
            <br>
            <label>
                <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_2">
                Below average
            </label>
            <br>
        </p>
        <br>

        <h2>Interior condition</h2>

        <p>
            <label>
                <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_0">
                Clean
            </label>
            <br>
            <label>
                <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_1">
                Average
            </label>
            <br>
            <label>
                <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_2">
                Below Average
            </label>
            <br>
        </p>
        <h2>Has the car been in and accident</h2>

        <p>
            <label>
                <input type="radio" name="RadioGroup3" value="radio" id="RadioGroup3_0">
                Yes
            </label>
            <br>
            <label>
                <input type="radio" name="RadioGroup3" value="radio" id="RadioGroup3_1">
            No&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
            <br>
        </p>
        <br><br>
        <br>


        <label>Name :</label>
        <input type="text">
        <label for="textfield">Email :</label>
        <input type="text" name="textfield" id="textfield">
        <label for="textfield2">Contact Number :&nbsp;</label>
        <input type="text" name="textfield2" id="textfield2">
    </form>
    <br>

<button type="button" onclick="alert('Thank you we will contact you shortly')">Submit</button>
	
	



</body>
</html>
